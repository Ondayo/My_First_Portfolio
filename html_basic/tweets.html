<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Tweets</title>
</head>
<body>
    <h1>Welcome to the Tweets Page!</h1>
    
    <!-- Embed a tweet -->
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">Twitter embedding example: Learn to code with enthusiasm and joy!</p>
        <a href="https://twitter.com/TwitterDev/status/560070183650213889">January 27, 2015</a>
    </blockquote>

    <!-- Link to go back to the homepage -->
    <p>
        <a href="index.html">Go back to the homepage</a>
    </p>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
